<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <div class="header container out"></div>
            <div id="header_container">
                <div class="header logo"><img class= "header image" src="./images/Logo.webp" alt="Logo image webmp"></div>

                <div class="header link two"><a href="#">Business</a></div>
                <div class="header link three"><a href="#">About</a></div>
            </div>
            <div class="header container out"></div>
        </header>
        <section id="section">

          <div id="section-main-div">

                <h1 id="div_left_h1">Here I sit beneath a tree</h1>
                <p id="div_left_p">Heartbeat calm.  Soul hums free</p>
                    <div id="enclose-button">

                        </button>
                        <div id="reduce-button-size"></div>
                    </div>

            </div>
            
            <div id="section-div-right">
                <img class="section image" src="./images/tree.webp" alt="section div right image">
            </div>
          </div>
          <div class="section-div-out" id="div-section-right"></div>
          
        </section>
        
        <footer id="footer">

        </footer>
        
    </body>
